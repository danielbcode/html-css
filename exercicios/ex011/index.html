<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Teste de imagens em diferentes tamanhos</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.jpg" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.jpg" type="image/png">
        <img src="imagens/G.jpg" alt="Imagem Grande">
    </picture>

    <h1>Teste de reprodução de áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/everlong.mp3">
        <source src="midia/everlong.ogg">
        <source src="midia/everlong.wav">
        <p>
            Seu navegador não suporta áudio 
            <a href="midia/everlong.mp3" download="everlong.mp3" type="audio/mpeg">
                Clique aqui para baixar
            </a>
        </p>
    </audio>
</body>
</html>
